<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contect Us</title>
</head>

<body>

    <div class="form-container">
        <form class="contact-form">
            <h2>CONTACT</h2>
            <input type="email" id="email" placeholder="信箱"></br>
            <input type="date" id="birth_date" placeholder="生日"></br>
            <input type="sex" id="sex" placeholder="性別"></br>
            <input type="name" id="name" placeholder="姓名"></br>
            <input type="date" id="date" placeholder="就診日期"></br>
            <input type="id_number" id="id_number" placeholder="身份證"></br>
            <input type="infect_covid" id="infect_covid" placeholder="是否確診"></br>
            <input type="date" id="infect_date" placeholder="確診日期"></br>
            <input type="treatment_place" id="treatment_place" placeholder="治療地"></br>
            <input type="oxygen_treatment" id="oxygen_treatment" placeholder="氧氣治療"></br>
            <input type="ICU_treatment" id="ICU_treatment" placeholder="急診"></br>
            <input type="date" id="discharged_date" placeholder="痊癒日期"></br>
            <input type="revisit" id="revisit" placeholder="是否複診"></br>
            <input type="revisit_division" id="revisit_division" placeholder="複診決定"></br>
            <input type="deal_with" id="deal_with" placeholder="急診"></br>

            <input type="submit" class="submit" value="Save">
            <input type=”button” class="login" value=”登入” onclick="location.href='login.html'">

        </form>
    </div>

    <script src="./js/form.js"></script>
</body>

</html>
